<div id="observation_sessions">
    <table class="tab_panel">
        <tr class="col_header">
            <td width=25px>&nbsp;</td>
            <td width=200px>Collator</td>
            <td width=200px>Date</td>
            <td width=200px>Location</td>
            <td>Notes</td>
            <td width=100px>&nbsp;</td>
        </tr>
        {% for observation_session in observation_sessions %}
            <tr class="{% cycle 'even_row' 'odd_row' %}" valign=top>
                <td width=25px><a href="/gbdb/observation_session/{{ observation_session.id }}/">{{ forloop.counter }}</a></td>
                <td width=200px>{{ observation_session.get_collator_str }}</td>
                <td width=200px>{{ observation_session.date }}</td>
                <td width=200px>{{ observation_session.location_name }}</td>
                <td>{{ observation_session.notes }}</td>
                <td>&nbsp;</td>
            </tr>
        {% endfor %}
    </table>
</div>
